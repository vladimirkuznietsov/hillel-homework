<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/task_1.css">
    <title>Validation</title>
</head>
<body>
    <div class="form-container">
        <form id="support-form">
            <input type="text" placeholder="Name" id="name-field">
            <span id="name-err"></span>
            <input type="text" placeholder="Message" id="message-field">
            <span id="message-err"></span>
            <label>How to answer you?</label>
            <input placeholder="Phone number" id="phone-field">
            <span id="phone-err"></span>
            <input placeholder="Email" id="email-field">
            <span id="mail-err"></span>
            <button id="submit-btn" type="submit">Send Message</button>
        </form>
    </div>
</body>
